{% extends "base.html" %} 
{% block title %}Login{% endblock %} 

{% block logo_nav %} / {% endblock %}

{% block navigation %}
  <a href="/sign-up" class="nav-item nav-link my-auto" style="font-size: 18px;"> Signup </a>
{% endblock %}

{% block content%}

{% if alert %}
  <br>
  <div class="alert alert-danger" role="alert">
    <div align="center">{{ alert }}</div>
  </div>
{% endif %}

<form method="POST">
  <br>
  <h3 align="center">Login</h3>
  
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <br>
  
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
